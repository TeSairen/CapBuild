
<!DOCTYPE html>
<html>
<head>
    <style>
        .avatar-container {
            width: 500px;
            height: 500px;
            position: relative;
        }

        .avatar-layer {
            position: absolute;
            width: 500px; /* Set the width of the image to match the container */
            height: 500px; /* Set the height of the image to match the container */
        }
    </style>
</head>
<body>
    <h1>Create Your Avatar</h1>
    <div class="avatar-container">
        <!-- Default background layer (set your background image here) -->
        <img class="avatar-layer" src="img/background.png" alt="Default Background">
        <!-- Avatar layers will be added here -->
    </div>
    <div class="options">
        <h2>Choose Your Shirt:</h2>
        <button class="option" data-image-src="img/skull.png" data-layer-index="1">Skull</button>
        <button class="option" data-image-src="img/Teeth.png" data-layer-index="2">Teeth</button>
        <button class="option" data-image-src="img/Eyes.png" data-layer-index="3">Eyes</button>

        <h2>Choose Your Accessories:</h2>
        <button class="option" data-image-src="img/Beard1.png" data-layer-index="4">Beard</button>
        <button class="option" data-image-src="img/Hat1.png" data-layer-index="5">Hat 1</button>
        <button class="option" data-image-src="img/Hat2.png" data-layer-index="6">Hat 2</button>
    </div>

    <script>
        const avatarContainer = document.querySelector(".avatar-container");
        const options = document.querySelectorAll(".option");
        const avatarLayers = [];

        options.forEach(option => {
            option.addEventListener("click", () => {
                const layerIndex = parseInt(option.getAttribute("data-layer-index"));

                // Check if the layer is already activated
                if (avatarLayers[layerIndex]) {
                    // If it's activated, remove it
                    avatarContainer.removeChild(avatarLayers[layerIndex]);
                    avatarLayers[layerIndex] = null;
                } else {
                    // Check for incompatibility with Hat 1 and Hat 2
                    if (
                        (option.innerText === "Hat 1" && avatarLayers[6]) ||
                        (option.innerText === "Hat 2" && avatarLayers[5])
                    ) {
                        alert("Hat 1 and Hat 2 are incompatible. You can only choose one of them.");
                        return;
                    }

                    // Create an image element for the selected option and set its properties
                    const selectedOption = document.createElement("img");
                    selectedOption.src = option.getAttribute("data-image-src");
                    selectedOption.classList.add("avatar-layer"); // Apply a class for styling

                    // Set the z-index to the layer index to maintain the correct order
                    selectedOption.style.zIndex = layerIndex;

                    // Add the selected option to the avatar container
                    avatarContainer.appendChild(selectedOption);

                    // Store the layer in the array
                    avatarLayers[layerIndex] = selectedOption;
                }
            });
        });
    </script>
</body>
</html>
