<!DOCTYPE html>
<html>
<head>
    <style>
        .avatar-container {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            position: relative;
        }

        .avatar-layer {
            position: absolute;
            margin: 0 auto;
            width: 500px;
            height: 500px;
        }

        .catalog{
            display: inline-block;
        }

        .elements{
            display: inline-block;
            vertical-align: top;
            margin-left: 200px;
        }

        .catalog-button {
            display: flex;
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
            padding-top: 100px; /* Location of the box */
            z-index: 10; /* Sit on top */
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .option-container {
            cursor: pointer;
            display: inline-block; /* This will make the container only as wide as its content */
        }

        .option {
            border: 1px solid #ccc; /* Optional border */
            padding: 5px;
            background: #fff;
            cursor: pointer;
            text-align: center; /* Ensures the text is centered */
        }

        .option-inner {
            display: block; /* Changed from flex to block */
            align-items: center;
            margin: auto; /* This centers the option-inner if the option-container is wider */
        }

        .option-image {
            width: 50px; /* Small preview size */
            height: auto;
            display: block; /* Makes the image a block-level element inside the link */
            margin: auto; /* This centers the image inside the option-inner */
        }

        .option-text {
            display: block; /* Makes the text a block-level element */
        }

    </style>
</head>








<body>
    <h1>Create Your Avatar</h1>
    <div class="avatar-container"></div>
    <div class="options">
        <div class="skull-options">
            <h2>Make your skull:</h2>
            <button class="option" data-image-src="img/skull.png" data-layer="2">Skull</button>
            <button class="option" data-image-src="img/Teeth.png" data-layer="3">Teeth</button>
            <button class="option" data-image-src="img/Eyes.png" data-layer="4">Eyes</button>
        </div>
        <div class="catalog-buttons">
            <h2>Choose Your Accessories:</h2>
            <!-- 'None' options to remove accessories -->
    
            <!-- Category buttons -->
            <div class="catalog">
                <button class="catalog-button" data-target="cross-options">Cross Options</button>
                <button class="catalog-button" data-target="beard-options">Beard Options</button>
                <button class="catalog-button" data-target="hat-options">Hat Options</button>
            </div>



            <div id="cross-options" class="modal">
                <div class="modal-content">
                    <span class="close" data-target="cross-options">&times;</span>
                    <h2>Cross Options</h2>
                    <button class="none" data-layer="1">No Cross</button>
                    <button class="option" data-layer="1" data-image-src="img/Cross/Cross1.png">
                        <div class="option-inner">
                            <img src="img/Cross/Cross1.png" class="option-image">
                            <span class="option-text">Cross 1</span>
                        </div>
                    </button>
                    <button class="option" data-layer="1" data-image-src="img/Cross/Cross1.png">
                        <div class="option-inner">
                            <img src="img/Cross/Cross2.png" class="option-image">
                            <span class="option-text">Cross 2</span>
                        </div>
                    </button>
                    <button class="option" data-layer="1" data-image-src="img/Cross/Cross3.png">
                        <div class="option-inner">
                            <img src="img/Cross/Cross3.png" class="option-image">
                            <span class="option-text">Cross 3</span>
                        </div>
                    </button>
                </div>
            </div>
            <div id="beard-options" class="modal">
                <div class="modal-content">
                    <span class="close" data-target="beard-options">&times;</span>
                    <h2>Beard Options</h2>
                    <button class="none" data-layer="5">No Beard</button>
                    <button class="option" data-layer="5" data-image-src="img/Beard/Beard1.png">
                        <div class="option-inner">
                            <img src="img/Beard/Beard1.png" class="option-image">
                            <span class="option-text">Beard 1</span>
                        </div>
                    </button>
                    <button class="option" data-layer="5" data-image-src="img/Beard/Beard2.png">
                        <div class="option-inner">
                            <img src="img/Beard/Beard2.png" class="option-image">
                            <span class="option-text">Beard 2</span>
                        </div>
                    </button>
                    <button class="option" data-layer="5" data-image-src="img/Beard/Beard3.png">
                        <div class="option-inner">
                            <img src="img/Beard/Beard3.png" class="option-image">
                            <span class="option-text">Beard 3</span>
                        </div>
                    </button>
                </div>
            </div>
            <div id="hat-options" class="modal">
                <div class="modal-content">
                    <span class="close" data-target="hat-options">&times;</span>
                    <h2>Hat Options</h2>
                    <button class="none" data-layer="6">No Hat</button>
                    <button class="option" data-layer="6" data-image-src="img/Hat/Hat1.png">
                        <div class="option-inner">
                            <img src="img/Hat/Hat1.png" class="option-image">
                            <span class="option-text">Hat 1</span>
                        </div>
                    </button>
                    <button class="option" data-layer="6" data-image-src="img/Hat/Hat2.png">
                        <div class="option-inner">
                            <img src="img/Hat/Hat2.png" class="option-image">
                            <span class="option-text">Hat 2</span>
                        </div>
                    </button>
                    <button class="option" data-layer="6" data-image-src="img/Hat/Hat3.png">
                        <div class="option-inner">
                            <img src="img/Hat/Hat3.png" class="option-image">
                            <span class="option-text">Hat 3</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas element (hidden from view) -->
    <canvas id="avatarCanvas" width="500" height="500" style="display: none;"></canvas>

    <!-- Download button -->
    <button id="downloadAvatar">Download Avatar</button>








    <script>
        const avatarContainer = document.querySelector(".avatar-container");
        const options = document.querySelectorAll(".option");
        const none = document.querySelectorAll(".none");
        const avatarLayers = {};

        document.addEventListener('DOMContentLoaded', () => {
            // Define your default layers and their images
            const defaultLayers = {
                '0': 'img/background.png',
                '1': 'img/Cross/Cross1.png',
                '2': 'img/skull.png',
                '3': 'img/Eyes.png',
                '4': 'img/Teeth.png',
                '5': 'img/Hat/Hat1.png'
            };

            // Function to update avatar layers
            function setDefaultAvatarLayer(layerIndex, imageSrc) {
                const imgElement = document.createElement("img");
                imgElement.src = imageSrc;
                imgElement.classList.add("avatar-layer");
                imgElement.style.zIndex = layerIndex;
                avatarContainer.appendChild(imgElement);

                avatarLayers[layerIndex] = imgElement;
            }

            // Apply the default layers
            Object.keys(defaultLayers).forEach(layerIndex => {
                setDefaultAvatarLayer(layerIndex, defaultLayers[layerIndex]);
            });
        });

        options.forEach(option => {
            option.addEventListener("click", () => {
                const layerIndex = option.getAttribute("data-layer");
                
                // Remove currently active element in the same layer
                if (avatarLayers[layerIndex]) {
                    avatarContainer.removeChild(avatarLayers[layerIndex]);
                    delete avatarLayers[layerIndex];
                }
                // Create and add the new element
                const selectedOption = document.createElement("img");
                selectedOption.src = option.getAttribute("data-image-src");
                selectedOption.classList.add("avatar-layer");
                selectedOption.style.zIndex = layerIndex;
                avatarContainer.appendChild(selectedOption);

                // Update the layer and element records
                avatarLayers[layerIndex] = selectedOption;
            });
        });

        none.forEach(noneButton => {
            noneButton.addEventListener("click", () => {
                const layerIndex = noneButton.getAttribute("data-layer");
                // Remove currently active element in the same layer
                if (avatarLayers[layerIndex]) {
                    avatarContainer.removeChild(avatarLayers[layerIndex]);
                    delete avatarLayers[layerIndex];
                }
            });
        });

        // Initialize display state of option containers
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('.options-container').forEach(container => {
                container.style.display = 'none';
            });
        });

        // Toggle visibility of option containers
        document.querySelectorAll('.catalog-button').forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-target');
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    targetElement.style.display = targetElement.style.display === 'none' ? 'block' : 'none';
                }
            });
        });

        // Add event listeners for opening the modals
        document.querySelectorAll('.catalog-button').forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-target');
                const modal = document.getElementById(targetId);
                if (modal) {
                    modal.style.display = 'block';
                }
            });
        });

        // Add event listeners for closing the modals
        document.querySelectorAll('.close').forEach(closeBtn => {
            closeBtn.addEventListener('click', () => {
                const targetId = closeBtn.getAttribute('data-target');
                const modal = document.getElementById(targetId);
                if (modal) {
                    modal.style.display = 'none';
                }
            });
        });

        // Close the modal if the user clicks outside of it
        window.addEventListener('click', function(event) {
            // Get all modals
            const modals = document.querySelectorAll('.modal');
        
            // Check each modal to see if the click was outside its content
            modals.forEach(function(modal) {
                const modalContent = modal.querySelector('.modal-content');
                // If the click is outside the modal content, then hide the modal
                if (event.target == modal && modalContent && !modalContent.contains(event.target)) {
                    modal.style.display = 'none';
                }
            });
        });

        function updateCanvas(callback) {
            let canvas = document.getElementById('avatarCanvas');
            canvas.width = 3000; // Set canvas width
            canvas.height = 3000; // Set canvas height
            let ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            let imagesLoaded = 0;
            const totalImages = Object.values(avatarLayers).length;

            Object.values(avatarLayers).forEach(layer => {
                let img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    imagesLoaded++;
                    if (imagesLoaded === totalImages) {
                        callback(); // All images are loaded, execute the callback
                    }
                }
                img.src = layer.src; // Set the source of the image
            });
        }

        document.getElementById('downloadAvatar').addEventListener('click', function() {
            updateCanvas(function() {
                // This function gets called once all images are loaded and drawn to the canvas
                let canvas = document.getElementById('avatarCanvas');
                let image = canvas.toDataURL("image/png", 1.0); // Convert canvas to PNG at full quality

                // Create a temporary link and trigger the download
                let tmpLink = document.createElement('a');
                tmpLink.download = 'avatar.png'; // Set the download name
                tmpLink.href = image;
                document.body.appendChild(tmpLink); // Add to the DOM
                tmpLink.click(); // Simulate click
                document.body.removeChild(tmpLink); // Remove the temporary link
            });
        });
    </script>
</body>
</html>
